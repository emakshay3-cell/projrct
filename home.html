<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right,#6dd5fa,#2980b9);
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .login-box {
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            padding: 30px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3>You Have Succesfully logged in âœ…</h3>
        <h5>You Are Logined With Below Details ðŸ‘‡</h5>
        <p>
            <div>Name: <span id="dispName"></span></div>
            <div>Mobile no: <span id="dispMobile"></span></div>
            <div>Mail id: <span id="dispMail"></span></div>
        </p>
    </div>

    <script>
        // get stored values
        let name = localStorage.getItem("name");
        let mobile1 = localStorage.getItem("mobile");
        let mail = localStorage.getItem("mail");

        // display in HTML
        document.getElementById("dispName").textContent = name || "Not provided";
        document.getElementById("dispMobile").textContent = mobile1 || "Not provided";
        document.getElementById("dispMail").textContent = mail || "Not provided";
    </script>
</body>
</html>
